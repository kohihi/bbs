{% extends "base.html" %}
{% block title %}index{% endblock %}
{% block content %}
<div id="main">
    <div id="sidebar">
        <a href="{{ url_for('index.profile') }}" class="user_avatar">
            {{ user.username }}
            <img src="{{ url_for('index.uploads', filename=user.user_image) }}"
                         title="用户信息"/>
        </a>
        <div class="panel">
            <div class="inner">
                <a href="/topic/new" class="create_topic_btn">
                    <span class="span-success">发布话题</span>
                </a>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="panel">
            <div class="header">
                <a href="/topic" class="topic-tab">全部</a>
                {% for b in bs %}
                <a href="/topic?board={{ b.title }}" class="topic-tab">{{ b.title }}</a>
                {% endfor %}
            </div>
            <div class="inner post">
                <div class="topic_list">
                    {% for t in ms %}
                    <div class="cell">
                        <div class="topic_title_wrapper">
                            <a class="topic_title" href="{{ url_for('topic.detail', topic_id=t._id) }}">
                                {{ t.title }}
                            </a>
                            <span>{{ t.replies() | count }} / {{ t.views }}</span>
                            <a href="{{ url_for('topic.delete', topic_id=t._id) }}">删除</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  (function () {
    var editor = new Editor();
    editor.render($('.editor')[0]);
  })();
</script>
{% endblock %}
</body>
</html>
