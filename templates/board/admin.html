{% extends "base.html" %}
{% block title %}Board admin{% endblock %}
{% block content %}
    <a href="{{ url_for('topic.index') }}">返回首页</a>
    <div>
        {% for b in bs %}
        <div>
            {{ b.title }} <a href="{{ url_for('board.delete', board=b.title) }}"><em>删除频道</em></a>
        </div>
        {% endfor %}
    </div>
    <form action="{{ url_for('.add') }}" method="post">
        <input name="title">
        <br>
        <button>添加</button>
    </form>
{% endblock %}
