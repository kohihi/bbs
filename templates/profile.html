<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div>
        <img src="{{ url_for('.uploads', filename=user.user_image) }}?v=v=3&amp;s=120">
        <br>
        更换头像
        <form method="post" action="{{ url_for('.add_img') }}" enctype="multipart/form-data">
            <p><input type='file' name='file'>
                <input type='submit' value='Upload'>
        </form>
        <p>
            用户名：{{ user.username }}
            <br>
            密码： {{ user.password }}
        </p>

    </div>

</body>
</html>
